
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Rose Bloom</title>
    <script>
      // Fix: Intercept and suppress the Tailwind production warning
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
            return;
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>
    <!-- Tailwind JIT for browser -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              greatvibes: ['Great Vibes', 'cursive'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #050002;
        overflow: hidden;
      }
      /* Global Vignette for depth */
      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
        pointer-events: none;
        z-index: 55;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="vignette"></div>
  </body>
</html>
