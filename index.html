
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Rose Bloom</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind production warning
        (function() {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
                originalWarn.apply(console, args);
            };
        })();

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        greatvibes: ['Great Vibes', 'cursive'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --rose-deep: #4c0519;
            --rose-mid: #be123c;
            --rose-light: #fb7185;
            --rose-glow: rgba(251, 113, 133, 0.4);
        }

        body {
            margin: 0;
            background-color: #050002;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Cinematic Background Layers */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
            z-index: 60;
        }

        .nebula {
            position: absolute;
            inset: -20%;
            background: radial-gradient(circle at 50% 45%, #58061c 0%, #050002 70%);
            transition: opacity 3s ease;
        }

        /* Particles */
        .bokeh-orb {
            position: absolute;
            border-radius: 50%;
            background: var(--rose-light);
            filter: blur(80px);
            pointer-events: none;
            opacity: 0.08;
            animation: float-bokeh linear infinite;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle linear infinite;
        }

        .falling-petal {
            position: absolute;
            background: linear-gradient(135deg, var(--rose-light) 0%, var(--rose-mid) 100%);
            border-radius: 0% 100% 40% 100% / 0% 100% 40% 100%;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: petal-fall linear infinite;
        }

        .floating-heart {
            position: absolute;
            color: rgba(251, 113, 133, 0.4);
            pointer-events: none;
            animation: heart-float linear infinite;
        }

        /* Rose Construction */
        .rose-container {
            position: relative;
            height: 70vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            perspective: 1500px;
            transition: all 2s ease;
            opacity: 0;
            transform: scale(0.9);
            z-index: 20;
        }

        .is-bloomed .rose-container {
            opacity: 1;
            transform: scale(1);
        }

        .rose {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
        }

        .rose-main { z-index: 40; animation: sway 8s ease-in-out infinite; }
        .rose-left { z-index: 30; transform: translateX(-15vmin) rotate(-10deg); animation: sway-left 10s ease-in-out infinite; }
        .rose-right { z-index: 30; transform: translateX(15vmin) rotate(10deg); animation: sway-right 9s ease-in-out infinite; }

        .rose-petals {
            position: relative;
            transform-origin: bottom center;
            animation: bloom 4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .petal {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform-origin: bottom center;
            background: linear-gradient(165deg, var(--rose-deep) 0%, var(--rose-mid) 60%, var(--rose-light) 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .petal-outer { width: 15vmin; height: 18vmin; border-radius: 40% 60%; }
        .petal-mid { width: 12vmin; height: 15vmin; border-radius: 50% 50% 20% 20%; }
        .petal-core { width: 8vmin; height: 11vmin; border-radius: 50% 50% 10% 10%; background: var(--rose-deep); }

        .stem {
            width: 1.2vmin;
            height: 60vmin;
            background: linear-gradient(to top, #022c22, #064e3b, #10b981);
            position: relative;
            animation: grow-stem 3s ease-out forwards;
        }

        .thorn {
            position: absolute;
            width: 0; height: 0;
            border-left: 0.6vmin solid transparent;
            border-right: 0.6vmin solid transparent;
            border-bottom: 2vmin solid #022c22;
        }

        /* Animations */
        @keyframes bloom {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        @keyframes grow-stem {
            0% { height: 0; }
            100% { height: 60vh; }
        }

        @keyframes float-bokeh {
            0% { transform: translateY(110vh) translateX(0); }
            100% { transform: translateY(-20vh) translateX(50px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.7; transform: scale(1); }
        }

        @keyframes petal-fall {
            0% { transform: translateY(-10vh) rotate(0deg) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(720deg) translateX(100px); opacity: 0; }
        }

        @keyframes heart-float {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.4; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(2deg); }
        }

        @keyframes sway-left {
            0%, 100% { transform: translateX(-15vmin) rotate(-10deg); }
            50% { transform: translateX(-15vmin) rotate(-6deg); }
        }

        @keyframes sway-right {
            0%, 100% { transform: translateX(15vmin) rotate(10deg); }
            50% { transform: translateX(15vmin) rotate(6deg); }
        }

        /* UI elements */
        .shimmer-text {
            background: linear-gradient(to right, #fff 20%, #fb7185 50%, #fff 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .btn-glow {
            box-shadow: 0 0 20px rgba(251, 113, 133, 0.2);
            transition: all 0.5s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 40px rgba(251, 113, 133, 0.5);
            transform: scale(1.05);
        }

        [hidden] { display: none !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="relative min-h-screen overflow-hidden">

    <div class="vignette"></div>
    <div id="nebula-layer" class="nebula opacity-70"></div>
    <div id="particle-container" class="absolute inset-0 pointer-events-none"></div>

    <!-- Pre-Bloom UI -->
    <div id="start-ui" class="relative z-[70] flex flex-col items-center justify-center min-h-screen text-center px-6">
        <h3 class="text-rose-400 text-sm md:text-xl tracking-[1em] uppercase font-light mb-4 drop-shadow-lg">
            A Valentine's Secret
        </h3>
        <p class="text-white/30 text-xs md:text-lg italic mb-12 tracking-widest">
            Tap to see my heart unfold for you...
        </p>
        <button onclick="bloom()" class="btn-glow group relative px-16 py-6 bg-white/[0.03] backdrop-blur-xl border border-white/10 rounded-full">
            <span class="relative z-10 flex items-center gap-6 tracking-[0.4em] uppercase text-sm md:text-xl">
                Bloom My Love <span class="text-2xl">❤</span>
            </span>
        </button>
    </div>

    <!-- Main Content (Hidden initially) -->
    <main id="main-content" class="hidden">
        <div class="rose-container" id="rose-garden">
            <!-- Central Rose -->
            <div class="rose rose-main" style="left: 50%; transform: translateX(-50%);">
                <div class="rose-petals">
                    <!-- Simple petal set for demonstration -->
                    <div class="petal petal-outer" style="transform: translate(-50%, 10%) rotateX(70deg) rotateZ(0deg);"></div>
                    <div class="petal petal-outer" style="transform: translate(-50%, 10%) rotateX(70deg) rotateZ(120deg);"></div>
                    <div class="petal petal-outer" style="transform: translate(-50%, 10%) rotateX(70deg) rotateZ(240deg);"></div>
                    <div class="petal petal-mid" style="transform: translate(-50%, 5%) rotateY(45deg);"></div>
                    <div class="petal petal-mid" style="transform: translate(-50%, 5%) rotateY(-45deg);"></div>
                    <div class="petal petal-core" style="transform: translate(-50%, 0) scale(0.9);"></div>
                </div>
                <div class="stem">
                    <div class="thorn" style="top: 30%; left: -0.8vmin; transform: rotate(-90deg);"></div>
                    <div class="thorn" style="top: 50%; right: -0.8vmin; transform: rotate(90deg);"></div>
                </div>
            </div>
            <!-- Additional roses could be injected here or hardcoded -->
        </div>

        <!-- Greeting Overlay -->
        <div id="greeting" class="absolute inset-0 flex flex-col items-center pointer-events-none z-50 opacity-0 transition-all duration-[3000ms] translate-y-10">
            <div class="mt-[15vh] text-center px-6">
                <h2 class="text-rose-300/60 text-sm md:text-xl tracking-[0.8em] uppercase font-light mb-4">Eternal Symphony</h2>
                <h1 class="shimmer-text text-white text-5xl md:text-[10rem] font-greatvibes leading-tight mb-8">
                    Happy Valentine's Day
                </h1>
                <div class="relative">
                    <p class="text-rose-100 text-4xl md:text-8xl font-greatvibes drop-shadow-[0_0_20px_#f43f5e] animate-pulse">
                        I Love You, Happy
                    </p>
                </div>
            </div>
        </div>

        <button onclick="resetApp()" class="absolute bottom-12 left-1/2 -translate-x-1/2 z-[70] px-10 py-3 bg-white/5 hover:bg-white/10 text-white/30 rounded-full text-[10px] tracking-[0.4em] uppercase border border-white/5 backdrop-blur-xl">
            Restart Experience
        </button>
    </main>

    <script>
        const container = document.getElementById('particle-container');

        function createParticles() {
            // Stars
            for(let i=0; i<100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 5 + 3) + 's';
                star.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(star);
            }

            // Bokeh Orbs
            for(let i=0; i<12; i++) {
                const orb = document.createElement('div');
                orb.className = 'bokeh-orb';
                const size = Math.random() * 150 + 100;
                orb.style.width = size + 'px';
                orb.style.height = size + 'px';
                orb.style.left = Math.random() * 100 + '%';
                orb.style.opacity = Math.random() * 0.1 + 0.05;
                orb.style.animationDuration = (Math.random() * 20 + 20) + 's';
                orb.style.animationDelay = Math.random() * -20 + 's';
                container.appendChild(orb);
            }
        }

        function createPetals() {
            const petalInterval = setInterval(() => {
                const p = document.createElement('div');
                p.className = 'falling-petal';
                const size = Math.random() * 15 + 10;
                p.style.width = size + 'px';
                p.style.height = (size * 1.3) + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = (Math.random() * 8 + 8) + 's';
                container.appendChild(p);
                setTimeout(() => p.remove(), 15000);
                if (!document.body.classList.contains('is-bloomed')) clearInterval(petalInterval);
            }, 600);
        }

        function createHearts() {
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'floating-heart';
                h.innerHTML = '❤';
                h.style.left = Math.random() * 100 + '%';
                h.style.fontSize = (Math.random() * 20 + 10) + 'px';
                h.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(h);
                setTimeout(() => h.remove(), 20000);
            }, 1000);
        }

        function bloom() {
            document.body.classList.add('is-bloomed');
            document.getElementById('start-ui').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nebula-layer').classList.replace('opacity-70', 'opacity-100');
            
            setTimeout(() => {
                document.getElementById('greeting').classList.replace('opacity-0', 'opacity-100');
                document.getElementById('greeting').classList.replace('translate-y-10', 'translate-y-0');
            }, 1000);

            createPetals();
        }

        function resetApp() {
            location.reload();
        }

        // Init
        createParticles();
        createHearts();
    </script>
</body>
</html>
